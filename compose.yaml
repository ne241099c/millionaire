services:
  server:
    image: golang:1.24-alpine
    working_dir: /app
    volumes:
      - ./server:/app
    ports:
      - "8080:8080"
    command: go run ./cmd/server/main.go
  node:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./client:/app
      - ./server/static:/app/dist
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"